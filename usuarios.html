    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <section class="col-lg-2"></section>

    <section class="col-lg-10">
      <div class="row mt-3">
        <div class="col-md-4 offset-md-8" id="alerts">
      </div>
      </div>
          <div class="card mt-5">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h2 class="card-title">Usuários</h2>
                </div>
                <div class="col-6 text-right">
                  <button class="btn btn-info" data-toggle="modal" data-target="#modal-novo-usuario">Novo Usuário</button>
                </div>
              </div>
              <hr>

              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Registrado em</th>
                    <th>Ações</th>
                  </tr>
                <thead>
                 <tbody id="tabela_usuarios">

                </tbody>
              </table>
              <div id="modal-excluir" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Excluir Usuário <span id="excluir-usuario"></span>?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="alert alert-info">Essa ação não poderá ser revertida.</div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                      <button type="button" id="confirmar-excluir" class="btn btn-primary">Confirmar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div><!--card body-->
          </div><!--card-->
        </section>
      </div>
    </div>

    <div id="modal-novo-usuario" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo Usuário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="form-cadastro" action="#" method="post">
          <div class="modal-body">
            <input required id="cadastro_nome" type="text" class="form-control form-control-lg mt-4" placeholder="Nome">
            <input required id="cadastro_email" type="email" class="form-control form-control-lg mt-2" placeholder="Email">
            <input required id="cadastro_senha" type="password" class="form-control form-control-lg mt-2" placeholder="Senha">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary">Confirmar</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
    <script src="js/usuarios.js"></script>
  </body>
